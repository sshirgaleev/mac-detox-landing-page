<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Cancelled - MacDetox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f59e0b 0%, #ef4444 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #f59e0b;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.5s ease-out;
        }

        .icon svg {
            width: 50px;
            height: 50px;
            stroke: white;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
        }

        @keyframes scaleIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        h1 {
            font-size: 32px;
            color: #1f2937;
            margin-bottom: 16px;
        }

        p {
            font-size: 18px;
            color: #6b7280;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 16px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            margin: 0 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .info {
            margin-top: 30px;
            padding: 20px;
            background: #fef3c7;
            border-radius: 12px;
            font-size: 14px;
            color: #92400e;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg viewBox="0 0 52 52">
                <line x1="16" y1="16" x2="36" y2="36" />
                <line x1="36" y1="16" x2="16" y2="36" />
            </svg>
        </div>

        <h1>Payment Cancelled</h1>
        <p>No worries! Your payment was cancelled and you have not been charged.</p>

        <a href="/" class="btn">Back to Home</a>
        <a href="#" class="btn" onclick="returnToApp(); return false;">Return to MacDetox</a>

        <div class="info">
            ðŸ’¡ You can try again anytime. Your data is safe and secure.
        </div>
    </div>

    <script>
        function returnToApp() {
            // Close the window/tab (works if opened by the app)
            window.close();

            // If that didn't work, show a message
            setTimeout(() => {
                alert('Please return to MacDetox to continue. You can close this tab.');
            }, 500);
        }
    </script>
</body>
</html>
